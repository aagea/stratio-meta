log4j.rootCategory=OFF, STDOUT

log4j.logger.collection=DEBUG
log4j.logger.collection_consumer=DEBUG
log4j.logger.collection_refresher=DEBUG
log4j.logger.collection_write_buffer=DEBUG
log4j.logger.schema=DEBUG
log4j.logger.index=DEBUG
log4j.logger.cassandra_cache_store=DEBUG

log4j.logger.kafka=OFF
log4j.logger.org.apache.cassandra=ERROR
log4j.logger.org.apache.cassandra.db=ERROR
log4j.logger.org.apache.cassandra.service.StorageProxy=ERROR

log4j.appender.STDOUT = org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout = org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern = [%d{yyyy-MM-dd HH:mm:ss}] [%c{1}] [%p] %m%n

# rolling log file
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.maxFileSize=20MB
log4j.appender.R.maxBackupIndex=50
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] %d{ISO8601} %F (line %L) %m%n
# Edit the next line to point to your logs directory
log4j.appender.R.File=/var/log/cassandra/system.log

log4j.logger.stratio=DEBUG